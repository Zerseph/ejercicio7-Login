<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-logos-vector-eps-cdr-svg-download-10.png" alt="google logo">
                </picture>
                <span>Registrarse con Google</span>
            </button>

            <button class="twitter-btn">
                <picture>
                    <img src="https://www.svgrepo.com/show/137277/twitter.svg" alt="twitter logo">
                </picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>

        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" />
                </label>

                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" />
                </label>
            </div>

                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" />
                </label>

                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" placeholder="6+ caracteres"/>
                </label>

                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto los terminos y condiciones.</span>
                </label>

                <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
    
</body>
</html>
